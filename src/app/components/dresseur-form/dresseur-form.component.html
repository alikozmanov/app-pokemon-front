<h2>Formulaire Dresseur</h2>

<form (ngSubmit)="save()">
  <div>
    <label for="nom">Nom :</label>
    <input id="nom" [(ngModel)]="dresseur.nom" name="nom" required />
  </div>

  <div>
    <label for="pseudo">Pseudo :</label>
    <input id="pseudo" [(ngModel)]="dresseur.pseudo" name="pseudo" required />
  </div>

  <div>
    <label for="avatar">Avatar :</label>
    <input id="avatar" [(ngModel)]="dresseur.avatar" name="avatar" />
  </div>

  <div>
    <label for="niveau">Niveau :</label>
    <input id="niveau" type="number" [(ngModel)]="dresseur.niveau" name="niveau" />
  </div>

  <div>
    <label for="role">RÃ´le :</label>
    <select id="role" [(ngModel)]="dresseur.role" name="role">
      <option value="dresseur">Dresseur</option>
      <option value="admin">Administrateur</option>
    </select>
  </div>

  <button type="submit">Enregistrer</button>
</form>
