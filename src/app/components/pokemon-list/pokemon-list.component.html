<h2>Mes Pokémons</h2>

<div class="boosters-container">
  <button *ngFor="let i of [1,2,3,4,5]"
          (click)="ouvrirBooster(i)"
          class="booster-btn">
    <span class="booster-text">Ouvrir Booster {{i}}</span>
  </button>
</div>

<div *ngIf="pokemons.length === 0" class="empty-msg">
  Aucun Pokémon trouvé.
</div>

<div class="card-container">
  <div class="pokemon-card" *ngFor="let p of pokemons">
    <div class="pokemon-info">
      <h3>{{ p.nom }}</h3>
      <p>Type : {{ p.type }}</p>
      <p>Niveau : {{ p.niveau }}</p>
      <p class="rarete">Rareté : {{ p.rarete }}</p>
    </div>
    <button class="delete-btn" (click)="supprimer(p.id)">Supprimer</button>
  </div>
</div>
