<h2>Mes Pokémons</h2>

<button (click)="ouvrirBooster()" class="booster-btn">Ouvrir un booster</button>

<div *ngIf="pokemons.length === 0" class="empty-msg">
  Aucun Pokémon trouvé.
</div>

<div class="card-container">
  <div class="pokemon-card" *ngFor="let p of pokemons">
    <div class="pokemon-image">
      <img [src]="p.dresseur?.avatar || 'assets/default-pokemon.png'" alt="{{p.nom}}">
    </div>
    <div class="pokemon-info">
      <h3>{{ p.nom }}</h3>
      <p>Type : {{ p.type }}</p>
      <p>Niveau : {{ p.niveau }}</p>
      <p class="rarete">Rareté : {{ p.rarete }}</p>
    </div>
    <button class="delete-btn" (click)="supprimer(p.id)">Supprimer</button>
  </div>
</div>
